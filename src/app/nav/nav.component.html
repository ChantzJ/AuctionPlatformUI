<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)=route()>Items</a>
      <a mat-list-item routerLink='/home'>Dev Test</a>
      <button *ngIf="!loggedIn" mat-raised-button (click)="openDialog()">Log In!</button>
      <a mat-list-item >{{welcomeMsg}}</a>
      <a *ngIf="loggedIn" mat-list-item >{{maxAutoMsg}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
